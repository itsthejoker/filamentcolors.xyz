[tool.poetry]
name = "filamentcolors"
version = "2.12.0"
description = "The source code for a small website to compare pieces of printed filament."
authors = ["Joe Kaufeld <joe.kaufeld@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
django = "^5.0.4"
Pillow = "^10.3.0"
sorl-thumbnail = "^12.10.0"
gunicorn = "^22.0.0"
psycopg2-binary = "^2.9.9"
python-dotenv = "^0.20.0"
colorcorrect = "^0.9.1"
colormath = { git = "https://github.com/itsthejoker/python-colormath.git", branch = "master" }
django-taggit = "^5.0.1"
colorthief = "^0.2.1"
djangorestframework = "^3.15.1"
scikit-image = "0.22.0"
numpy = "^1.26.4"
opencv-python = "^4.9.0.80"
django-widget-tweaks = "^1.5.0"
regex = "^2022.10.31"
django-cors-headers = "^3.14.0"
wheel = "^0.38.4"
scipy = "^1.13.0"
django-filter = "^23.5"
setuptools = "^65.7.0"
django-htmx = "^1.17.3"
django-unused-media = "^0.2.2"
django-cleanup = "^6.0.0"
imagecodecs = "^2023.9.18"
django-debug-toolbar = "^3.8.1"
httpx = "^0.23.3"
pandas = "^2.2.2"
plotly = "^5.21.0"
django-plausible-proxy = "^0.5.1"
requests-oauthlib = "^1.3.1"
oauthlib = "^3.2.2"
python-dateutil = "^2.9.0.post0"
bugsnag = "^4.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-django = "^4.8.0"
better-exceptions = "^0.3.3"
ipdb = "^0.13.13"
beautifulsoup4 = "^4.12.3"
isort = "^5.13.2"
seed-isort-config = "^2.2.0"
black = "^24.4.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "filamentcolors.settings.testing"
# -- recommended but optional:
python_files = ["test_*.py", "*_test.py", "testing/python/*.py"]