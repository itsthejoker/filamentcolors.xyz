[tool.poetry]
name = "filamentcolors.xyz"
version = "2.0.0"
description = "The source code for a small website to compare pieces of printed filament."
authors = ["Joe Kaufeld <joe.kaufeld@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
django = "^3.0.4"
Pillow = "^9.0.0"
sorl-thumbnail = "^12.5"
gunicorn = "^19.9"
psycopg2-binary = "^2.7"
python-dotenv = "^0.10.1"
python-twitter = "^3.5"
colorcorrect = "^0.8.0"
colormath = "^3.0"
django-taggit = "^1.1"
colorthief = "^0.2.1"
djangorestframework = "^3.11.0"
scikit-image = "^0.16.2"
numpy = "^1.18.2"
opencv-python = "^4.2.0"
django-widget-tweaks = "^1.4.8"
black = "^19.10b0"
martor = "^1.5.0"
regex = "^2020.7.14"
django-cors-headers = "^3.5.0"

[tool.poetry.dev-dependencies]
better-exceptions = "^0.2.1"
ipdb = "^0.11.0"
beautifulsoup4 = "^4.7"
isort = "^4.3.21"
