[tool.poetry]
name = "filamentcolors"
version = "2.9.5"
description = "The source code for a small website to compare pieces of printed filament."
authors = ["Joe Kaufeld <joe.kaufeld@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
django = "^5.0"
Pillow = "^10.0.1"
sorl-thumbnail = "^12.8.0"
gunicorn = "^21.2.0"
psycopg2-binary = "^2.9.3"
python-dotenv = "^0.20.0"
colorcorrect = "^0.9.1"
colormath = { git = "https://github.com/itsthejoker/python-colormath.git", branch = "master" }
django-taggit = "^5.0.1"
colorthief = "^0.2.1"
djangorestframework = "^3.13.1"
scikit-image = "0.22.0"
numpy = "^1.26.0"
opencv-python = "^4.6.0.66"
django-widget-tweaks = "^1.4.12"
black = "^22.6.0"
regex = "^2022.8.17"
django-cors-headers = "^3.13.0"
wheel = "^0.38.1"
scipy = "^1.10.0"
django-filter = "^23.5"
poetryup = "^0.10.0"
setuptools = "^65.4.1"
django-htmx = "^1.12.2"
django-unused-media = "^0.2.2"
django-cleanup = "^6.0.0"
imagecodecs = "^2023.9.18"
django-debug-toolbar = "^3.7.0"
httpx = "^0.23.0"
pandas = "^2.0.2"
plotly = "^5.15.0"
django-plausible-proxy = "^0.5.0"
requests-oauthlib = "^1.3.1"
oauthlib = "^3.2.2"
python-dateutil = "^2.8.2"
bugsnag = "^4.6.1"

[tool.poetry.dev-dependencies]
better-exceptions = "^0.3.3"
ipdb = "^0.13.9"
beautifulsoup4 = "^4.11.1"
isort = "^5.10.1"
seed-isort-config = "^2.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-django = "^4.7.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "filamentcolors.settings.testing"
# -- recommended but optional:
python_files = ["test_*.py", "*_test.py", "testing/python/*.py"]