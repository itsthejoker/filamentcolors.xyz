[tool.poetry]
name = "filamentcolors.xyz"
version = "2.0.0"
description = "The source code for a small website to compare pieces of printed filament."
authors = ["Joe Kaufeld <joe.kaufeld@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
django = "^3.0.4"
Pillow = "^7.0.0"
sorl-thumbnail = "^12.5"
gunicorn = "^19.9"
psycopg2-binary = "^2.7"
python-dotenv = "^0.10.1"
python-twitter = "^3.5"
colorcorrect = "^0.8.0"
colormath = "^3.0"
django-taggit = "^1.1"
colorthief = "^0.2.1"
djangorestframework = "^3.11.0"

[tool.poetry.dev-dependencies]
better-exceptions = "^0.2.1"
ipdb = "^0.11.0"
beautifulsoup4 = "^4.7"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
